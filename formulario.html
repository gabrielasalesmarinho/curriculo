<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Formulário de Exemplo</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        h1 {  
            text-align: center;  
        }  
        form {  
            max-width: 600px;  
            margin: auto;  
            border: 1px solid #ccc;  
            padding: 20px;  
            border-radius: 5px;  
        }  
        label {  
            display: block;  
            margin-top: 10px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Formulário de Exemplo</h1>  
    <form action="/submit" method="POST">  
        <fieldset>  
            <legend>Informações Pessoais</legend>  
            <label for="nome">Nome:</label>  
            <input type="text" id="nome" name="nome" required>  

            <label for="data_nascimento">Data de nascimento:</label>  
            <input type="date" id="data_nascimento" name="data_nascimento" required>  

            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required>  

            <label for="senha">Senha:</label>  
            <input type="password" id="senha" name="senha" required>  

            <label>Gênero:</label>  
            <input type="radio" id="masculino" name="genero" value="masculino">  
            <label for="masculino">Masculino</label>  
            <input type="radio" id="feminino" name="genero" value="feminino">  
            <label for="feminino">Feminino</label>  
        </fieldset>  

        <fieldset>  
            <legend>Mensagem</legend>  
            <label for="motivo">Motivo do contato:</label>  
            <select id="motivo" name="motivo">  
                <option value="duvida">Dúvida</option>  
                <option value="suggestao">Sugestão</option>  
                <option value="reclamacao">Reclamação</option>  
            </select>  

            <label for="mensagem">Mensagem:</label>  
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui"></textarea>  

            <label for="anexo">Anexo:</label>  
            <input type="file" id="anexo" name="anexo">  

            <label>  
                <input type="checkbox" name="notificacao"> Aceito receber notificação de resposta.  
            </label>  
        </fieldset>  

        <input type="submit" value="Enviar">  
        <input type="reset" value="Limpar">  
    </form>  
</body>  
</html>
